apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchants-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: merchants
  template:
    metadata:
      labels:
        app: merchants
    spec:
      containers:
        - image: barbaralipnik/merchants:latest
          name: merchants
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://lucky.db.elephantsql.com/gaabkpkt
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: gaabkpkt
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              value: ggYa2UyM1YXChuRz7o2kRDLnHi6dAkp9
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: merchants
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: merchants
